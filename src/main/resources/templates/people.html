<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="col-8 mx-auto">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Salary</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <th scope="row" th:text="${person.id}">1</th>
            <td th:text="${person.lastName}">Mark</td>
            <td th:text="${person.firstName}">Otto</td>
            <td th:text="${{person.dob}}">@mdo</td>
            <td th:text="${{person.email}}">@mdo</td>
            <td th:text="${{person.salary}}">@mdo</td>
        </tr>
        <tr th:remove="all">
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr th:remove="all">
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
    <form method="post" th:object="${person}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="${person.firstName}" aria-describedby="firstNameHelp">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input aria-describedby="lastNameHelp" class="form-control" id="lastName" th:field="${person.lastName}"
                   type="text">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input aria-describedby="dobHelp" class="form-control" id="dob" th:field="${person.dob}" type="date">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input aria-describedby="emailHelp" class="form-control" id="email" th:field="${person.email}" type="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input class="form-control" id="salary" th:field="${person.salary}" type="number">
        </div>
        <button type="submit" class="btn btn-primary">Save Person</button>
    </form>
</div>
</body>
</html>
